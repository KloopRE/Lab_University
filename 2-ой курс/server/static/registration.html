<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    p {
        font-size: 15px;
        padding-top: 10px;
        margin-bottom: 0;
    }

    #div_form {

        position: fixed;
        width: 100vw;
        height: 100vh;
        display: flex;

    }

    #form, .btn {
        width: 200px;
    }


</style>

<body>
<h1>Страница регистрации</h1>

<div id="div_form">
    <form id="form">
        <div class="form-label" >
            <p id="name">Введите логин:</p>
        </div>

        <label>
            <input type="text" name="login" id = "my_login"  >
        </label>

        <div class="form-label" >
            <p id="adr">Введите пароль:</p>
        </div>

        <label>
            <input type="text" name="password" id = "my_password"  >
        </label>
        <label>
<button onclick="RegFunction()">Зарегистрироваться</button>
            <label>
    </form>
</div>

<script>
    import User from "../DataBase/User.js";
    async function RegFunction() {
        const user = new User({
            username: "",
            password: ""
        });

        user.login = document.getElementById("my_login").value;
        user.password = document.getElementById("my_password").value;
        await user.save();
    }




</script>
</body>
</html>
